<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frontend Mentor | Social Links Profile</title>
    <meta name="description"
        content="Solution to Social links profile challenge from Frontend Mentor. Built with semantic HTML and CSS">

    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

    <link rel="stylesheet" href="./css/fonts.css">
    <link rel="stylesheet" href="./css/styles.css">

</head>

<body>

    <main class="main">

        <article class="card">

            <div class="card-content">
                <img class="profile-avatar" src="./assets/images/avatar-jessica.jpeg" alt="Jessica Randall" width="32"
                    height="32">

                <h1 class="profile-name">Jessica Randall</h1>

                <p class="profile-location">London, United Kingdom</p>

                <p class="profile-bio">"Front-end developer and avid reader."</p>

            </div>

            <ul class="social-links">
                <li class="social-item">
                    <a class="social-link" href="#">GitHub</a>
                </li>
                <li class="social-item">
                    <a class="social-link" href="#">Frontend Mentor</a>
                </li>
                <li class="social-item">
                    <a class="social-link" href="#">LinkedIn</a>
                </li>
                <li class="social-item">
                    <a class="social-link" href="#">Twitter</a>
                </li>
                <li class="social-item">
                    <a class="social-link" href="#">Instagram</a>
                </li>
            </ul>

        </article>
    </main>




    <footer class="footer">

        <small class="attribution">
            Challenge by <a class="attribution-link" href="https://www.frontendmentor.io?ref=challenge" target="_blank"
                rel="noopener noreferrer">Frontend Mentor</a>.

            Coded by
            <a class="attribution-link" href="https://github.com/amansgz" target="_blank" rel="noopener noreferrer">
                @amansgz</a>
        </small>

    </footer>

</body>

</html>
