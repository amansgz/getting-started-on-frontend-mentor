<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frontend Mentor | Blog Preview Card</title>

    <meta name="description"
        content="Blog preview card component solution for Frontend Mentor challenge. Built with semantic HTML, CSS custom properties and accessibility.">

    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

    <link rel="stylesheet" href="./css/fonts.css">
    <link rel="stylesheet" href="./css/styles.css">
</head>

<body>

    <main class="main">

        <article class="card">

            <div class="card-img-container">
                <img class="card-img" src="./assets/images/illustration-article.svg"
                    alt="Decorative illustrations showing coding symbols">

            </div>


            <div class="card-content">
                <span class="card-tag">
                    Learning
                </span>
                <time class="card-date" datetime="2023-12-21">
                    Published 21 Dec 2023
                </time>

                <h1>
                    <a href="#" class="card-title">
                        HTML & CSS foundations
                    </a>
                </h1>

                <p class="card-description">
                    These languages are the backbone of every website, defining structure, content, and presentation.
                </p>
            </div>

            <div class="author-container">
                <img class="author-avatar" src="./assets/images/image-avatar.webp" alt="Greg Hooper">
                <p class="author-name">Greg Hooper</p>
            </div>

        </article>
    </main>

</body>

</html>
