<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap" rel="stylesheet">

    <title>Frontend Mentor | QR code component</title>
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="./style.css">
</head>

<body>

    <main class="main">

        <article class="card">
            <img class="card-img" src="./images/image-qr-code.png" alt="QR code for Frontend Mentor" width="288"
                height="288">

            <div class="card-content">
                <h1 class="card-title">
                    Improve your front-end skills by building projects
                </h1>
                <p class="card-description">
                    Scan the QR code to visit Frontend Mentor and take your coding skills to the next level
                </p>
            </div>
        </article>

    </main>




    <footer class="footer">

        <small class="attribution">
            Challenge by <a class="attribution-link" href="https://www.frontendmentor.io?ref=challenge" target="_blank"
                rel="noopener noreferrer">Frontend Mentor</a>.

            Coded by
            <a class="attribution-link" href="https://github.com/amansgz" target="_blank" rel="noopener noreferrer">
                @amansgz</a>
        </small>

    </footer>




</body>

</html>
